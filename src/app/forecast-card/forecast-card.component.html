<div class="container">
  <mat-card class="example-card">
    <mat-form-field class="example-form-field">
      <mat-label>Location</mat-label>
      <input matInput type="text" [(ngModel)]="locationString">
      <button *ngIf="locationString" matSuffix mat-icon-button aria-label="Clear" (click)="locationString=''">
        <mat-icon>close</mat-icon>
      </button>
      <button matSuffix mat-icon-button *ngIf="locationString" aria-label="Clear" (click)="getWeather(locationString)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div *ngIf="showLoading" class="loadingDiv">
      <mat-spinner [diameter]="70"></mat-spinner>
    </div>
    <div *ngIf="weatherDesc">
      <mat-card-header>
        <span>Here in {{areaName}}, {{region}}. {{country}}</span>
      </mat-card-header>
      <mat-card-header>
        <div mat-card-avatar class="weatherDesc">
          {{weatherSymbol}}
        </div>
        <mat-card-title>{{weatherDesc}}</mat-card-title>
        <mat-card-subtitle>{{FeelsLikeF}}&deg; F / {{FeelsLikeC}}&deg; C</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header *ngFor="let hour of hourlyArray">
        <div mat-card-avatar class="weatherDesc">
          {{WEATHER_SYMBOL[WWO_CODE[hour.weatherCode]]}}
        </div>
        <mat-card-title>{{hour.weatherDesc[0].value}}</mat-card-title>
        <mat-card-subtitle>{{hour.FeelsLikeF}}&deg; F / {{hour.FeelsLikeC}}&deg; C</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
